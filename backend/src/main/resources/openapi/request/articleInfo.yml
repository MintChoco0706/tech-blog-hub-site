search:
  get:
    operationId: getArticleInfos
    summary: 검색 수행
    description: 카테고리, 회사, 검색어를 기반으로 검색을 수행합니다. 페이징을 지원합니다.
    parameters:
      - $ref: '../common/header.yml#/XUserID'
      - in: query
        name: hashtags
        schema:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 25
            pattern: '^[a-zA-Z]+$'
          maxItems: 10
        style: form
        explode: false
        description: 검색할 카테고리 목록 (선택사항, 쉼표로 구분, 최대 10개, 각 원소는 최대 25자, 알파벳만 허용)
      - in: query
        name: company
        schema:
          type: string
          minLength: 1
          maxLength: 10
          pattern: '^[a-z]+$'
        description: 검색할 회사 이름 (선택사항, 최대 10자, 알파벳 소문자만 허용)
      - in: query
        name: query
        schema:
          type: string
          minLength: 1
          maxLength: 15
          pattern: '^[가-힣a-zA-Z0-9\s]+$'
        description: 검색어 (선택사항, 최대 15자, 한국어, 영어, 숫자, 띄어쓰기만 허용)
      - in: query
        name: page
        schema:
          type: integer
          minimum: 0
          default: 0
        description: 페이지 번호 (0부터 시작, 기본값 0)
      - in: query
        name: size
        schema:
          type: integer
          minimum: 1
          maximum: 30
          default: 20
        description: 페이지 당 결과 수 (기본값 20, 최대 30)
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              $ref: '../response/articleInfo.yml#/components/schemas/SearchResponse'
      '400':
        description: 잘못된 요청
        content:
          application/json:
            schema:
              $ref: '../response/common.yml#/schemas/ApiResult'

companies:
  get:
    operationId: getCompanyNames
    summary: 회사 이름들 반환
    description: 크롤링된 기술 블로그들의 회사명을 반환합니다.
    parameters:
      - $ref: '../common/header.yml#/XUserID'
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              $ref: '../response/articleInfo.yml#/components/schemas/CompaniesResponse'